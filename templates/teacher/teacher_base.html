<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e-homework 教师端</title>
    {% load staticfiles %}
    <script src="{% static "js/jQuery.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/teacher.css" %}">
</head>
<body>
<nav>
    <span class="glyphicon glyphicon-tasks"></span>
    <h2><a>教师端</a></h2>
    <ul>
        <li><a>调查列表</a></li>
        <li><a>新建调查</a></li>
        <li><a>学生提问</a></li>
    </ul>
</nav>
<div class="content">
    {% block content %}
        <h2>欢迎访问 e-homework 教师端</h2>
        <a class="btn btn-danger">退出</a>
    {% endblock %}
</div>
<script>
    $("nav").click(function () {
        $(this).addClass("open");
        return false;
    });
    $(":not(nav)").click(function () {
        $("nav").removeClass("open");
    })
</script>
</body>
</html>
