{% extends 'teacher/teacher.html' %}
{% block content %}
  <div class="container-fluid">
    <div id="frequent-tags">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Tag</th>
          <th>问题数量</th>
        </tr>
        </thead>
        <tbody>
        {% for tag in tags %}
          <tr>
            <th>{{ tag.name }}</th>
            <th>{{ tag.attach_to_questions.count }}</th>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
